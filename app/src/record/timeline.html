<head>
    <link rel="stylesheet" type="text/css" href="timeline.css">
    <script src="../jquery.js"></script>
    <script src="timeline.js"></script>
</head>

<body>
<div id="content">
  <ul class="timeline" id="tl">
    <li class="event" data-date="12:30 - 1:00pm">
        <div class="member-infos">
          <h1 class="member-title" >Registration</h1>
          <h2 class="member-location "><span class='entypo-location'></span>Nantes, France</h2>
        </div>
    </li>
  </ul>
</div>      
<script>
const myclass=require('../myclass');
var event1 = new myclass.Note;
event1.title = "XXXXNOTE!";
event1.lastOpen = 7;

var event2 = new myclass.Note;
event2.title = "SOFTWARE ENGINEERING!!!!";
event2.lastOpen = 12;

var event3 = new myclass.Note;
event3.title = "!!!!!!!!!!!!!!!!!!!!";
event3.lastOpen = 17;

var myBook = new myclass.NoteList;
myBook.addNote(event1);
myBook.addNote(event2);
myBook.addNote(event3);

for(var i=0; i <myBook.notes.length;i++){
	document.getElementById("tl").innerHTML+=
		"<li class=\"event\" data-date="+myBook.notes[i].lastOpen+"><div class=\"member-infos\"><h1 class=\"member-title\"><span>"+myBook.notes[i].title+"<\/span><\/h1><\/div><\/li>";
}
</script>

</body>
